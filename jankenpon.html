<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie-edge"/>
		<title>rock paper scissors</title>
		<link rel="stylesheet" href="styles/jankenpon.css">
	</head>
	<body>
		<section class="game">
			<div class="score">
				<div class="player-score">
					<h2>Player</h2>
					<p>0</p>
				</div>
				<div class="computer-score">
					<h2>Computer</h2>
					<p>0</p>
				</div>
			</div>
			<div class="intro">
				<h1>rock paperp sciessors</h1>
				<button>play now</button>
			</div>
			<div class="match">
				<h2 class="winner">choose an option</h2>
				<div class="hands">
					<img class="player-hand" src="images/jankenpon/rock.png" alt="ready...">
					<img class="computer-hand" src="images/jankenpon/rock.png" alt="ready..."> <!-- must flip -->
				</div>
				<div class="options">
					<button class="rock">rock</button>
					<button class="paper">paper</button>
					<button class="scissors">scissors</button>
	</body>
</html>
